<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../styles.css">

    <title>Modal Example</title>
</head>
<body>

<div id="messsages-modal" class="modal">
    <div class="messages-modal-content">
        <button class="close">&times;</button>
        <h2 id="message-with-text"></h2>
        <div id="messages-container">
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Entrez votre message...">
            <button id="send-message-button" class="btn--primary">Envoyer</button>
        </div>
    </div>
</div>

<script src="messagesModal.js"></script>
</body>
</html>
