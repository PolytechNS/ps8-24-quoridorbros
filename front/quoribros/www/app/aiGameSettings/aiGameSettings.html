<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <link rel="stylesheet" type="text/css" href="../clientBoard/clientBoard.css">
    <link rel="stylesheet" type="text/css" href="./aiGameSettings.css">

</head>
<body>

<div class="background"></div>
<div id="ai-game-settings-container">
    <div id="create-game-container">
        <div class="ai-content">
            <h2>Easy</h2>
            <img src="../../assets/images/ai/mushroom.png">
            <p>Play random moves</p>
            <button class="btn--primary" id="easy-ai-button" >Play</button>
        </div>
        <div class="ai-content">
            <h2>Medium</h2>
            <img src="../../assets/images/ai/leaf.png">
            <p>Play following shortest path</p>
            <button class="btn--primary" id="medium-ai-button" >Play</button>
        </div>
        <div class="ai-content">
            <h2>Hard</h2>
            <img src="../../assets/images/ai/star.png">
            <p>Don't want to tell it's secrets</p>
            <button class="btn--primary" id="hard-ai-button" >Play</button>
        </div>

    </div>
    <div id="load-game-container">
        <h2>History (coming soon)..</h2>
        <button class="btn--secondary" id="loadGame" >Load game</button>
    </div>

</div>



<script type="text/javascript" src="../sockets/socket.io.js"></script>
<script type="text/javascript" src="../../utils/cookieManager.js"></script>
<script type="text/javascript" src="../sockets/ioManager.js"></script>
<script type="text/javascript" src="../sockets/aiEvents.js"></script>
<script type="text/javascript" src="./aiGameSettings.js"></script>



</body>
</html>
