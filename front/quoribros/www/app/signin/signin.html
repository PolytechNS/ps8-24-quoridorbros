<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
    <link rel="stylesheet" type="text/css" href="../login/form.css">
</head>
<body>
<div class="background"></div>
<div id="form-box-container">
    <div class="form-box">
        <h2>Sign in</h2>
        <form id="signinForm" action="http://quoribros.ps8.academy/api/signin" method="post">
            <div class="user-box">
                <input type="text" id="username" name="username" pattern="[A-Za-z0-9_]+">
                <label for="username">Username:</label>
            </div>
            <div class="user-box">
                <input type="email" id="mail" name="mail">
                <label for="mail">Mail:</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password">
                <label for="password">Password:</label>
            </div>
            <button class="btn--primary" type="submit" >Submit</button>
        </form>
    </div>
    <button class="btn--secondary" onclick="window.location.href='../../index.html'">Back</button>
</div>

<script>
    document.getElementById("signinForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(function(response) {
            if (response.ok) {
                window.location.href = "../../index.html";
            } else {
                return response.json().then(function(data) {
                    alert("Erreur: " + data.error);
                });
            }
        })
        .catch(function(error) {
            console.error('Une erreur s\'est produite:', error);
        });
    });
</script>
</body>
</html>
