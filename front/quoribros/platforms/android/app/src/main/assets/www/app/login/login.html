<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">

    <link rel="stylesheet" type="text/css" href="./form.css">
</head>
<body>
    <div class="background"></div>
    <div id="form-box-container">
        <div class="form-box">
            <h2>Log in</h2>
            <form id="loginForm" action="/api/login" method="post">
                <div class="user-box">
                    <input type="text" id="login" name="login" required>
                    <label for="login">Username or mail:</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password:</label>
                </div>
                <button class="btn--primary" type="submit">Submit</button>
            </form>
        </div>
        <button class="btn--secondary" onclick="window.location.href='../../index.html'">Back</button>
    </div>
    <script type="text/javascript" src="../../utils/cookieManager.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                if (response.ok) {
                    console.log(response.headers);
                    console.log(response.headers.get('Set-Cookie'));
                    var cookies = response.headers.get('Set-Cookie');
                    if (cookies) {
                        alert("Cookies: " + cookies);
                    } else {
                        alert("No cookies received.");
                    }
                    window.location.href = "../../index.html";
                } else {
                    return response.json().then(function(data) {
                        alert("Erreur: " + data.error);
                    });
                }
            })
            .catch(function(error) {
                console.error('Une erreur s\'est produite:', error);
            });
        });
    </script>
    
    


</body>
</html>
