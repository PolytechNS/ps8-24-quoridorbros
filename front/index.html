<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Quoribros</title>
    <link rel="icon" type="image/png" href="./assets/images/icon.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./app/profile/profile.css">
    <link rel="stylesheet" type="text/css" href="./app/friendlist/friendlist.css">
    <link rel="stylesheet" type="text/css" href="./app/profile/profileEditor/profileEditor.css">
    <link rel="stylesheet" type="text/css" href="app/profileModal/profileModal.css">
    <link rel="stylesheet" type="text/css" href="app/friendsModal/friendsModal.css">
    <link rel="stylesheet" type="text/css" href="app/messagesModal/messagesModal.css">



</head>
<body>
<div class="background"></div>
<div id="profile-modal-container"></div>
<div id="friends-modal-container"></div>
<div id="messages-modal-container"></div>


<div class="popup" id="indexPopup">
    <div class="popupBox" id="profileEditorPopup" style="display: none">
        <div id="profile-editor-container"></div>
    </div>
    <div class="popupBox" id="eloPopup" style="display: none">
        <div id="elo-container">
            <div id="elos">
                <div id="elos-world"></div>
                <div id="elos-friends"></div>
            </div>
        </div>
    </div>
    <a href="#" id="popupClose" class="close">&times;</a>
</div>



<div id="index-container">

    <div id="top-line">
        <button id="home-button" onclick="window.location.href = '/index.html'" ></button>
        <p id="elo-text"></p>
        <button id="profile-button" style="display: none"></button>
    </div>
    <h1 class="quoridor-title">
        <span class="letter Q">Q</span>
        <span class="letter U">U</span>
        <span class="letter O">O</span>
        <span class="letter R">R</span>
        <span class="letter I">I</span>
        <span class="letter D">D</span>
        <span class="letter O">O</span>
        <span class="letter R">R</span>
        </br>
        <span class="letter B">B</span>
        <span class="letter R">R</span>
        <span class="letter O">O</span>
        <span class="letter S">S</span>
    </h1>
    <div id="main-content">
        <button id="playButton" class="mainButtonClass">Play</button>
        <button id="playOnlineButton" class="mainButtonDisabledClass" onclick="window.location.href='./app/matchmaking/matchmaking.html'" style="display: none;" disabled>Play Online<br><span id="loginNote">(You must log in to play online)</span></button>
        <button id="playAIButton" class="mainButtonDisabledClass" onclick="window.location.href='./app/aiGameSettings/aiGameSettings.html'" style="display: none;" disabled>Play with AI</button>
        <button id="playLocalButton" class="mainButtonClass" onclick="window.location.href='./app/localGame/localGame.html'" style="display: none;">Play locally</button>

        <button id="loginButton" class="mainButtonClass unlogged-element" onclick="window.location.href='./app/login/login.html'">Log in</button>
        <button id="signinButton" class="mainButtonClass unlogged-element" onclick="window.location.href='./app/signin/signin.html'">Sign in</button>

        <div id="round-buttons-line">
            <button id="leaderboard-button" style="display: none;"></button>
            <button id="friends-button" style="display: none;"></button>
        </div>

        <button id="logoutButton" class="mainButtonClass logged-element" style="display: none;">Logout</button>

    </div>

</div>
<!--
<div class="panel" id="leftPanel">
    <div style="display: none;" id="friend-container"></div>
</div>
-->


    <script type="text/javascript" src="./utils/cookieManager.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./app/sockets/socket.io.js"></script>

    <div id="friendSocketInitAnchor" style="display: none;"></div>
    <script type="text/javascript" src="./app/profile/profileEditor/profileEditor.js"></script>
    <script type="text/javascript" src="./app/services/friendsService.js"></script>

    <script type="text/javascript" src="./app/sockets/ioManager.js"></script>
    <script type="text/javascript" src="app/sockets/messagesEvents.js"></script>
    <script type="text/javascript" src="app/profileModal/profileModal.js"></script>
    <script type="text/javascript" src="app/friendsModal/friendsModal.js"></script>
    <script type="text/javascript" src="app/messagesModal/messagesModal.js"></script>





</body>
</html>
