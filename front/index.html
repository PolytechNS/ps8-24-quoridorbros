<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quoribros</title>
    <link rel="icon" type="image/png" href="./assets/images/icon.png">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./app/profile/profile.css">
    <link rel="stylesheet" type="text/css" href="./app/friendlist/friendlist.css">
    <link rel="stylesheet" type="text/css" href="./app/profile/profileEditor/profileEditor.css">
</head>
<body>
<div class="background"></div>
<div class="popup" id="indexPopup">
    <div class="popupBox" id="notificationsPopup">
        <a href="#" id="notificationClose" class="close">&times;</a>
        <div id="notifications-container"></div>
    </div>
</div>
<div class="panel" id="leftPanel">
    <div style="display: none;" id="friend-container"></div>
</div>
<div class="panel" id="midPanel">
    <button id="playButton" class="mainButtonClass">Play</button>
    <button id="playOnlineButton" class="mainButtonDisabledClass" onclick="window.location.href='./app/matchmaking/matchmaking.html'" style="display: none;" disabled>Play Online<br><span id="loginNote">(You must log in to play online)</span></button>
    <button id="playAIButton" class="mainButtonDisabledClass" onclick="window.location.href='./app/aiGame/aiGame.html'" style="display: none;" disabled>Play with AI</button>
    <button id="playLocalButton" class="mainButtonClass" onclick="window.location.href='./app/localGame/localGame.html'" style="display: none;">Play locally</button>
    <button id="loginButton" class="mainButtonClass" onclick="window.location.href='./app/login/login.html'">Log in</button>
    <button id="signinButton" class="mainButtonClass" onclick="window.location.href='./app/signin/signin.html'">Sign in</button>
    <button id="backButton" class="mainButtonClass" onclick="window.location.href='../../index.html'" style="display: none">Back</button>
</div>
<div class="panel" id="rightPanel">
    <div id="profile-editor-container" style="display: none;"></div>
    <div id="profile-container"></div>
    <button id="notificationsButton" class="mainButtonClass" style="display: none;">Notifications</button>
    <button id="logoutButton" class="mainButtonClass" style="display: none;">Logout</button>
</div>

    <script type="text/javascript" src="./utils/cookieManager.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./app/profile/profile.js"></script>
    <script type="text/javascript" src="./app/sockets/socket.io.js"></script>
    <div id="friendSocketInitAnchor" style="display: none;"></div>
    <script type="text/javascript" src="./app/profile/profileEditor/profileEditor.js"></script>
</body>
</html>
