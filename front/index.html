<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quoribros</title>
</head>
<body>
    <button id="playAIButton" onclick="window.location.href='./pages/game.html'" style="display: none;">Play with AI</button>
    <button id="playLocalButton" onclick="window.location.href='./pages/localGame.html'" style="display: none;">Play localy</button>
    <button id="loginButton" onclick="window.location.href='./pages/login.html'">Log in</button>
    <button id="signinButton" onclick="window.location.href='./pages/signin.html'">Sign in</button>
    <div id="friend-list"></div>
    <div id="friendRequest">
        <h2>Send Friend Request</h2>
        <form id="friendRequestForm">
            <label for="receiver">Receiver's Name:</label>
            <input type="text" id="receiver" name="receiver" required>
            <button type="submit">Send Request</button>
        </form>
    </div>
    
    <h1>Notifications</h1>
    <ul id="notifications"></ul>

    <p id="loggedInText" style="display: none;">You are connected</p>
    <button id="logoutButton" style="display: none;">Logout</button>
    
    <script type="text/javascript" src="./js/cookieManager.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
